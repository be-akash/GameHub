# render.yaml â€” Render Blueprint for GameHub (server + web + redis)
services:
  - type: redis
    name: dd-redis
    ipAllowList: []
    plan: free

  - type: web
    name: dd-api
    env: node
    plan: free
    region: frankfurt
    runtime: node
    rootDir: apps/server
    buildCommand: |
      corepack enable
      pnpm i --frozen-lockfile
      pnpm build
    startCommand: node dist/index.js
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "10000"
      - key: CORS_ORIGIN
        fromService:
          name: dd-web
          type: web
          property: url
      - key: REDIS_URL
        fromService:
          name: dd-redis
          type: redis
          property: connectionString

  - type: web
    name: dd-web
    env: node
    plan: free
    region: frankfurt
    runtime: node
    rootDir: apps/web
    buildCommand: |
      corepack enable
      pnpm i --frozen-lockfile
      pnpm build
    startCommand: pnpm start
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: dd-api
          type: web
          property: url
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          name: dd-api
          type: web
          property: url
